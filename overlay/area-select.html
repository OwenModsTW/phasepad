<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Select Area</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      cursor: crosshair;
      background: rgba(0, 0, 0, 0.3);
      user-select: none;
    }
    
    #selection {
      position: absolute;
      border: 2px solid #4a90e2;
      background: rgba(74, 144, 226, 0.1);
      display: none;
    }
    
    #instructions {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="instructions">Drag to select area â€¢ Press ESC to cancel</div>
  <div id="selection"></div>
  
  <script>
    const { ipcRenderer } = require('electron');
    
    let isSelecting = false;
    let startX = 0;
    let startY = 0;
    let displayInfo = null;
    const selection = document.getElementById('selection');
    
    // Listen for display info from main process
    ipcRenderer.on('display-info', (event, info) => {
      displayInfo = info;
    });
    
    document.addEventListener('mousedown', (e) => {
      isSelecting = true;
      startX = e.clientX;
      startY = e.clientY;
      selection.style.left = startX + 'px';
      selection.style.top = startY + 'px';
      selection.style.width = '0px';
      selection.style.height = '0px';
      selection.style.display = 'block';
    });
    
    document.addEventListener('mousemove', (e) => {
      if (!isSelecting) return;
      
      const currentX = e.clientX;
      const currentY = e.clientY;
      
      const left = Math.min(startX, currentX);
      const top = Math.min(startY, currentY);
      const width = Math.abs(currentX - startX);
      const height = Math.abs(currentY - startY);
      
      selection.style.left = left + 'px';
      selection.style.top = top + 'px';
      selection.style.width = width + 'px';
      selection.style.height = height + 'px';
    });
    
    document.addEventListener('mouseup', (e) => {
      if (!isSelecting) return;
      isSelecting = false;
      
      const bounds = {
        x: parseInt(selection.style.left),
        y: parseInt(selection.style.top),
        width: parseInt(selection.style.width),
        height: parseInt(selection.style.height),
        displayId: displayInfo ? displayInfo.id : 0,
        displayBounds: displayInfo ? displayInfo.bounds : null
      };
      
      if (bounds.width > 10 && bounds.height > 10) {
        ipcRenderer.send('area-selected', bounds);
      } else {
        ipcRenderer.send('area-cancelled');
      }
    });
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        ipcRenderer.send('area-cancelled');
      }
    });
  </script>
</body>
</html>
